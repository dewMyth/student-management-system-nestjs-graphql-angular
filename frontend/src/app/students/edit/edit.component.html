<html>

<head>
    <title>Simple login form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>
    <form action="/action_page.php">
        <h1>Edit Form</h1>
        <div class="formcontainer">
            <hr />
            <div class="container">
                <label for="name"><strong>Student Name</strong></label><br>
                <input type="text" [(ngModel)]="name" name="name" required><br>
                <label for="email"><strong>Student Email</strong></label><br>
                <input type="text" [(ngModel)]="email" name="email" required><br>
                <!-- <label for="age"><strong>Student Age</strong></label><br>
                <input type="text" [(ngModel)]="age" name="age" required><br> -->
            </div>
            <button type="submit" (click)="editStudent()">Edit</button>
            <button type="button" class="btn btn-primary" type="reset">Clear</button>
            </div>
    </form>
</body>

</html>
